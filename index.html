<!DOCTYPE html>
<head>
<link rel="stylesheet" href="JS30_Drums.css">
<script style="text/javascript" src="JS30_Drums.js"></script>
<meta name="description" content="press keyboard buttons for drum sounds!">
<meta name="author" content="rdollent">
<link href="https://fonts.googleapis.com/css?family=Poiret+One|Righteous" rel="stylesheet">

</head>


<body>

<div class ="keys">
	<div data-key="65" class="key">
		<kbd>A</kbd>
		<span>clap</span>
	</div>
	<div data-key="83" class="key">
		<kbd>S</kbd>
		<span>hihat</span>
	</div>
	<div data-key="68" class="key">
		<kbd>D</kbd>
		<span>kick</span>
	</div>
	<div data-key="70" class="key">
		<kbd>F</kbd>
		<span>openhat</span>
	</div>
	<div data-key="71" class="key">
		<kbd>G</kbd>
		<span>boom</span>
	</div>
	<div data-key="72" class="key">
		<kbd>H</kbd>
		<span>ride</span>
	</div>
	<div data-key="74" class="key">
		<kbd>J</kbd>
		<span>snare</span>
	</div>
	<div data-key="75" class="key">
		<kbd>K</kbd>
		<span>tom</span>
	</div>
	<div data-key="76" class="key">
		<kbd>L</kbd>
		<span>tink</span>
	</div>
</div>

<audio data-key="65" type="audio/wav" src="sounds/clap.wav"></audio>
<audio data-key="83" type="audio/wav" src="sounds/hihat.wav"></audio>
<audio data-key="68" type="audio/wav" src="sounds/kick.wav"></audio>
<audio data-key="70" type="audio/wav" src="sounds/openhat.wav"></audio>
<audio data-key="71" type="audio/wav" src="sounds/boom.wav"></audio>
<audio data-key="72" type="audio/wav" src="sounds/ride.wav"></audio>
<audio data-key="74" type="audio/wav" src="sounds/snare.wav"></audio>
<audio data-key="75" type="audio/wav" src="sounds/tom.wav"></audio>
<audio data-key="76" type="audio/wav" src="sounds/tink.wav"></audio>

</body>



</html>
